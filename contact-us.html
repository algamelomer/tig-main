<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TIG</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=0.85">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <script src="https://use.fontawesome.com/20ab91acc4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" class="bootstrap-styles">
    <link rel="stylesheet" href="./contact-us.css">

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/tig.webp" alt="Tig Logo">
            <h1>Tig</h1>
        </div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="empty-div"></div>
    <!-- partial:index.partial.html -->
    <section id="contact">

        <h1 class="section-header">Contact US</h1>

        <div class="contact-wrapper">

            <!-- Left contact page -->

            <form id="contact-form" class="form-horizontal" role="form">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="phone-number" placeholder="PHONE NUMBER" name="phone" value="" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                    </div>
                </div>

                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane" id="sending"></i><span class="send-text">SEND</span>
        </div>
      
      </button>

            </form>

            <div class="direct-contact-container">

                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Borg Al-Arab, BATU</span></i></li>

                    <li class="list-item">
                        <i class="fa fa-whatsapp fa-2x"><span class="contact-text phone">
                          <a href="#" title="Join Group on WhatsApp">
                              Join Group
                          </a>
                      </span></i>
                    </li>

                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">TIG@gmail.com</a></span></i></li>

                </ul>

                <hr>

                <ul class="social-media-list">
                    <li style="background-color: #333;">
                        <a href="#" target="_blank" class="contact-icon" style="background-color: #333;">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                    </li>


                    <li style="background-color: #3b5998;">
                        <a href="#" target="_blank" class="contact-icon" style="background-color: #3b5998;">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </li>

                    <li style="background-color: #1da1f2;">
                        <a href="#" target="_blank" class="contact-icon" style="background-color: #1da1f2;">
                            <i class="fa fa-twitter" aria-hidden="true" style="color: #fff;"></i>
                        </a>
                    </li>

                    <li style="background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);">
                        <a href="#" target="_blank" class="contact-icon">
                            <i class="fa fa-instagram" aria-hidden="true" style="color: #fff;"></i>
                        </a>
                    </li>
                </ul>

                <hr>

                <div class="copyright">&copy; TIG</div>

            </div>

        </div>

    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });
    </script>
    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sending").innerHTML = "Submiting..";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbwNM_-C13O-89Pv3VRDrePwfTlWhki9q3AIFri1aJfrK0bNE2ZTX71EhMorf2yxpBRV/exec', {
                method: "POST",
                body: data
            })

            .then(res => res.text())

            .then(data => {
                document.querySelector("#sending").innerHTML = "sent"
            });
        })
    </script>

</body>

</html>
