<head>

<body>

    <section id="contact">

        <h1 class="section-header">Contact US</h1>

        <div class="contact-wrapper">

            <!-- Left contact page -->

            <form id="contact-form" class="form-horizontal" role="form">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="phone-number" placeholder="PHONE NUMBER" name="phone-number" value="" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                    </div>
                </div>

                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
      
      </button>

            </form>

            <!-- Left contact page -->

            <div class="direct-contact-container">

                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Borg Al-Arab, BATU</span></i></li>

                    <li class="list-item">
                        <i class="fa fa-whatsapp fa-2x"><span class="contact-text phone">
                          <a href="#" title="Join Group on WhatsApp">
                              Join Group
                          </a>
                      </span></i>
                    </li>

                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">TIG@gmail.com</a></span></i></li>

                </ul>

                <hr>

                <ul class="social-media-list">
                    <li style="background-color: #333;">
                        <a href="#" target="_blank" class="contact-icon" style="background-color: #333;">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                    </li>


                    <li style="background-color: #3b5998;">
                        <a href="#" target="_blank" class="contact-icon" style="background-color: #3b5998;">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </li>

                    <li style="background-color: #1da1f2;">
                        <a href="#" target="_blank" class="contact-icon" style="background-color: #1da1f2;">
                            <i class="fa fa-twitter" aria-hidden="true" style="color: #fff;"></i>
                        </a>
                    </li>

                    <li style="background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);">
                        <a href="#" target="_blank" class="contact-icon">
                            <i class="fa fa-instagram" aria-hidden="true" style="color: #fff;"></i>
                        </a>
                    </li>
                </ul>

                <hr>

                <div class="copyright">&copy; TIG</div>

            </div>

        </div>

    </section>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Load the Google Sheets API client
        gapi.client.load('sheets', 'v4', function() {
            // Authorize the application with the user
            gapi.auth.authorize({
                'client_id': 'AIzaSyCGjkEbuSYsC4yBqvTNKyrzUX7ls4TXZbI',
                'scope': 'https://www.googleapis.com/auth/spreadsheets',
            }, function() {
                // Handle the authorization response
                // Your form submission code goes here
                // Collect form data from your HTML form
                var formData = {
                    name: document.getElementById('name').value,
                    phoneNumber: document.getElementById('phone-number').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value,
                };

                // Specify the spreadsheet ID, range, and data to insert
                var spreadsheetId = 'YOUR_SPREADSHEET_ID';
                var range = 'Sheet1!A1'; // Update this to your desired range
                var values = [
                    [
                        formData.name,
                        formData.phoneNumber,
                        formData.email,
                        formData.message
                    ]
                ];

                // Append the data to the sheet
                gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: spreadsheetId,
                    range: range,
                    valueInputOption: 'RAW',
                    values: values
                }).then(function(response) {
                    console.log('Data inserted: ' + response.status);
                    // You can add success handling here
                }).catch(function(error) {
                    console.error('Error inserting data: ' + error.result.error.message);
                    // Handle errors here
                });
            });
        });
    </script>

</body>
